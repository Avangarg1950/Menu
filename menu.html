<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Выпадающее меню DeWalt</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          background-color: #f9f9f9;
          padding: 20px;
      }
      .menu {
          position: relative;
          display: inline-block;
      }
      .menu-item {
          padding: 10px 20px;
          background-color: #f0c040;
          color: #333;
          cursor: pointer;
          border: none;
          text-align: left;
          border-radius: 5px;
          transition: background 0.3s;
      }
      .menu-item:hover {
          background-color: #e0b030;
      }
      .submenu {
          display: none;
          position: absolute;
          left: 0;
          top: 100%;
          background-color: #f0c040;
          min-width: 200px;
          z-index: 1;
          border-radius: 5px;
      }
      .submenu-item {
          padding: 10px;
          color: #333;
          cursor: pointer;
      }
      .submenu-item:hover {
          background-color: #e0b030;
      }
  </style>
</head>
<body>

<h2>Выпадающее меню интернет-магазина DeWalt</h2>
<div class="menu">
  <button class="menu-item" onclick="toggleMainMenu()">Категории</button>
  <div class="submenu" id="mainMenu">
      <div class="submenu-item" onclick="toggleSubmenu(event, 'power_tools')">Электроинструменты</div>
      <div class="submenu-item" onclick="toggleSubmenu(event, 'hand_tools')">Ручные инструменты</div>
      <div class="submenu-item" onclick="toggleSubmenu(event, 'accessories')">Аксессуары</div>
  </div>
</div>

<div class="submenu" id="power_tools">
  <div class="submenu-item">Дрели</div>
  <div class="submenu-item">Перфораторы</div>
  <div class="submenu-item">Шуруповерты</div>
</div>

<div class="submenu" id="hand_tools">
  <div class="submenu-item">Молотки</div>
  <div class="submenu-item">Отвертки</div>
  <div class="submenu-item">Плоскогубцы</div>
</div>

<div class="submenu" id="accessories">
  <div class="submenu-item">Буры</div>
  <div class="submenu-item">Насадки</div>
  <div class="submenu-item">Сумки для инструментов</div>
</div>

<script>
  function toggleMainMenu() {
    const mainMenu = document.getElementById('mainMenu');
    mainMenu.style.display = mainMenu.style.display === 'block' ? 'none' : 'block';
  }

  function toggleSubmenu(event, submenuId) {
    event.stopPropagation();
    const submenu = document.getElementById(submenuId);
    const allSubmenus = document.querySelectorAll('.submenu');

    allSubmenus.forEach(sub => {
      if (sub !== submenu) {
        sub.style.display = 'none';
      }
    });

    submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
  }

  document.addEventListener('click', function(event) {
    const submenus = document.querySelectorAll('.submenu');
    submenus.forEach(submenu => submenu.style.display = 'none');
  });
</script>

</body>
</html>
