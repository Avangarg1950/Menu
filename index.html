<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Выпадающее меню DeWalt</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          background-color: #f9f9f9;
          padding: 20px;
      }
      .menu {
          position: relative;
          display: inline-block;
      }
      .menu-item {
          padding: 10px 20px;
          background-color: #f0c040;
          color: #333;
          cursor: pointer;
          border: none;
          text-align: left;
          border-radius: 5px;
          transition: background 0.3s;
      }
      .menu-item:hover {
          background-color: #e0b030;
      }
      .submenu {
          display: none;
          position: absolute;
          left: 0;
          top: 100%;
          background-color: #f0c040;
          min-width: 200px;
          z-index: 1;
          border-radius: 5px;
      }
      .submenu-item {
          padding: 10px;
          color: #333;
          cursor: pointer;
      }
      .submenu-item:hover {
          background-color: #e0b030;
      }
  </style>
</head>
<body>

<h2>Выпадающее меню интернет-магазина DeWalt</h2>
<div class="menu">
  <button class="menu-item">Меню</button>
  <div class="submenu">
      <div class="submenu-item">Инструменты</div>
      <div class="submenu-item">Евгений Матвеев</div>
      <div class="submenu-item">Я люблю JS</div>
  </div>
</div>

<script>
  const menu = document.querySelector('.menu');
  const submenu = menu.querySelector('.submenu');

  menu.addEventListener('mouseenter', () => {
    submenu.style.display = 'block';
  });

  menu.addEventListener('mouseleave', () => {
    submenu.style.display = 'none';
  });

  submenu.addEventListener('mouseenter', () => {
    submenu.style.display = 'block';
  });

  submenu.addEventListener('mouseleave', () => {
    submenu.style.display = 'none';
  });
</script>

</body>
</html>
