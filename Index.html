<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Выпадающее меню</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          background-color: #f9f9f9;
          padding: 20px;
      }
      .menu {
          list-style-type: none;
          padding: 0;
          position: relative;
      }
      .menu-item {
          position: relative;
          cursor: pointer;
          padding: 10px;
          background: #4CAF50;
          color: white;
          margin: 5px 0;
          border-radius: 5px;
      }
      .submenu {
          display: none;
          position: absolute;
          left: 100%;
          top: 0;
          background: #333;
          padding: 0;
          border-radius: 5px;
          z-index: 1;
      }
      .submenu-item {
          padding: 10px;
          background: #4CAF50;
          color: white;
          margin: 0;
          border-radius: 5px;
      }
      .submenu-item:hover {
          background: #45a049;
      }
      .menu-item:hover > .submenu {
          display: block;
      }
  </style>
</head>
<body>

<h2>Выпадающее меню на три уровня</h2>
<ul class="menu">
  <li class="menu-item">Уровень 1
      <ul class="submenu">
          <li class="submenu-item" onclick="toggleSubmenu(event)">Подменю 1
              <ul class="submenu">
                  <li class="submenu-item">Подменю 1.1</li>
                  <li class="submenu-item">Подменю 1.2</li>
              </ul>
          </li>
          <li class="submenu-item" onclick="toggleSubmenu(event)">Подменю 2
              <ul class="submenu">
                  <li class="submenu-item">Подменю 2.1</li>
                  <li class="submenu-item">Подменю 2.2</li>
              </ul>
          </li>
      </ul>
  </li>
  <li class="menu-item">Уровень 2
      <ul class="submenu">
          <li class="submenu-item" onclick="toggleSubmenu(event)">Подменю 3
              <ul class="submenu">
                  <li class="submenu-item">Подменю 3.1</li>
                  <li class="submenu-item">Подменю 3.2</li>
              </ul>
          </li>
      </ul>
  </li>
</ul>

<script>
  function toggleSubmenu(event) {
      const submenu = event.currentTarget.querySelector('.submenu');
      if (submenu) {
          submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
      }
      event.stopPropagation(); // Остановить всплытие события
  }

  // Закрытие подменю при клике вне меню
  document.addEventListener('click', function() {
      const submenus = document.querySelectorAll('.submenu');
      submenus.forEach(submenu => {
          submenu.style.display = 'none';
      });
  });
</script>

</body>
</html>
